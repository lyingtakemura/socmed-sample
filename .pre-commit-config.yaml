exclude: ^(venv/|frontend/|tests/)
repos:
  - repo: https://github.com/psf/black
    rev: 23.1.0
    hooks:
      - id: black
        language_version: python3.9
        verbose: true
        args: ["--verbose", "--diff"]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.4
    hooks:
      - id: bandit
        verbose: true
