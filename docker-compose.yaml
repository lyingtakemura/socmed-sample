# - volumes: preferred mechanism for persisting data generated by docker containers (rm -rf volumes)
# - depends_on: control the order of service startup and shutdown

version: "3.8"
services:
  postgres:
    image: postgres:16.1-alpine3.18
    restart: always
    environment:
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'

  redis:
    image: redis:7.2.3-alpine3.18
    restart: always
    ports:
      - '6379:6379'

  backend:
    build: ./backend
    command: >
            sh -c "python manage.py migrate
            && python manage.py seed
            && python manage.py collectstatic
            && daphne -b 0.0.0.0 -p 8000 config.asgi:application"
    ports:
      - '8000:8000'
    environment:
      - DEBUG=True
      - SECRET_KEY=q
      - POSTGRES_DATABASE=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=socmed-sample-postgres-1
      - REDIS_HOST=socmed-sample-redis-1
    depends_on:
      - postgres
      - redis

  frontend:
    build: ./frontend
    command: >
            sh -c "npm install -g serve
            && serve -s build"
    ports:
      - '3000:3000'
    depends_on:
      - backend
