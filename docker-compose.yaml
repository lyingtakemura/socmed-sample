# - volumes: preferred mechanism for persisting data generated by docker containers (rm -rf volumes)
# - depends_on: control the order of service startup and shutdown

version: "3.8"
services:
  db:
    image: postgres:15.3
    restart: always
    environment:
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'

  redis:
    image: redis:7.0.11
    restart: always
    ports:
      - '6379:6379'

  frontend:
    build: ./frontend
    ports:
      - '3000:3000'
    depends_on:
      - backend

  backend:
    build: ./backend
    command: >
            bash -c "python manage.py migrate
            && python manage.py seed
            && python manage.py runserver 0.0.0.0:8000"
    ports:
      - '8000:8000'
    environment:
      - DEBUG=True
      - SECRET_KEY=q
      - SQL_DATABASE=postgres
      - SQL_USER=postgres
      - SQL_PASSWORD=postgres
      - SQL_HOST=socmed-sample-db-1
      - REDIS_HOST=socmed-sample-redis-1
    depends_on:
      - db
      - redis
