# - volumes: preferred mechanism for persisting data generated by docker containers (rm -rf volumes)
# - depends_on: control the order of service startup and shutdown

version: "3.9"
services:
  db:
    image: postgres:15.2
    volumes:
      - ./volumes/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  redis:
    image: redis:7.0.10
    ports:
      - '6379:6379'

  frontend:
    build: ./frontend
    ports:
      - '3000:3000'
    depends_on:
      - backend

  backend:
    build: .
    command: >
            bash -c "python manage.py migrate
            && python manage.py seed
            && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db
      - redis